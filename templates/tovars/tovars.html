{% extends 'layouts/index.html' %}

{% block content %}
    <div style="display: flex; justify-content: space-evenly; flex-wrap: ">
        {% for tovar in tovars %}
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <div class="img">
                        <img style="width: 100%; height: 250px " src="/media/{{ tovar.image }}" alt="ooops!">
                    </div>
                    <h5 class="card-title">Tovar title{{ tovar.title }}</h5>
                    <h6 class="card-subtitle mb-2 text-body-secondary">Price: {{ tovar.price }}</h6>
                    <h6 class="card-subtitle mb-2 text-body-secondary">Quantity: {{ tovar.quantity }}</h6>
                    <a href="/tovars/{{ tovar.id }}" class="card-link">More</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
